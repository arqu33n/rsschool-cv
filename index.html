<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>cv-html</title>

</head>

<body>
  <header class="header container">
    <nav class="header__nav">
      <ul>
        <li>Contact info</li>
        <li>Summary</li>
        <li>Skills</li>
        <li>Code Examples</li>
        <li>Work Experience</li>
        <li>Education</li>
        <li>Languages</li>
      </ul>
    </nav>
  </header>
  <main class="main container">
    <article class="cv-item">
      <img src="./images/photo_2024-05-04_17-12-17.jpg" alt="photo" class="cv-item__photo">
      <h2 class="cv-item__name">Alisa Shabanova<span>Frontend Developer</span></h2>
    </article>
  </main>
  <footer class="footer container">
    <img src="" alt="logotype" class="footer__logo">
    <nav class="footer__nav">
      <ul>
        <li><a href="https://github.com/arqu33n">GitHub: arqu33n</a></li>
      </ul>
    </nav>
    <div class="footer__copyright">2024</div>
  </footer>
</body>

</html>
